<!DOCTYPE html>
<html xmlns="www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{StandardLayout}">

<section layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <h2>IMÓVEIS</h2>
            <a class="btn btn-link" href="/properties/newproperty">+</a>
        </div>
        <div class="card-body">
            <table class="table">
                <thead class="container">
                    <tr class="row">
                        <th class="text-center col-1">ID Imóvel</th>
                        <th class="text-center col-2">Endereço</th>
                        <th class="text-center col-2">Negócio</th>
                        <th class="text-center col-2">Categoria</th>
                        <th class="text-center col-2">Estado</th>
                        <th class="text-center col-1">Qtd de Quarto</th>
                        <th class="text-center col-2">Ações</th>

                    </tr>
                </thead>
                <tbody class="container">
                    <tr th:each="property : ${properties}" class="row">
                        <td class="text-center col-1" th:text="${property.id}"></td>
                        <td class="text-center col-2" th:text="${property.address}"></td>
                        <td class="text-center col-2" th:text="${property.business.name}"></td>
                        <td class="text-center col-2" th:text="${property.category.name}"></td>
                        <td class="text-center col-2" th:text="${property.neighborhood.county.state.name}"></td> 
                        <td class="text-center col-1" th:text="${property.room.amount}"></td>
                        <td class="text-center col-2">
                            <a th:href="@{/properties/{id}(id=${property.id})}"
                                class="btn btn-edit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                </svg>
                            </a>
                            <a th:href="@{/properties/delete/{id}(id=${property.id})}"
                            class="btn btn-delete">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                            </a>
                        </td>
                    </tr>
                    <tr class="row">
                        <td colspan="5" th:if="${#lists.isEmpty(properties)}">Nenhum imóvel foi encontrado</td>
                    </tr>
                </tbody>
            </table>
            <div th:replace="GeneralMessageRegister"></div>
        </div>
    </div>
</section>
</html>
