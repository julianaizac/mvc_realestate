<!DOCTYPE html>
<html xmlns="www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{StandardLayout}">

<section layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <h2>Cadastro de Negócios</h2>
            <a class="btn btn-link" href="/business">Voltar para a pesquisa de negócios</a>
        </div>
        <div class="card-body">
            <form method="POST" action="/business" th:object="${business}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="name" class="control-label">Nome</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nome do Negócio">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
                <div th:replace="GeneralMessageRegister"></div>
                <div th:replace="ErrorMessageRegister"></div>
            </form>
        </div>
    </div>
</section>
</html>
